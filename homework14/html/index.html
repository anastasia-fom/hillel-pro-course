<!doctype html>
<html lang="en">

    <title>Homework 14</title>

<body>

<div class="first-block exercise-block">
    <div class="block-header">
        <h2>Exercise 1</h2>
        <p> Return the century of the year</p>
    </div>

    <labeL>
        <input type="number" class="first-block__input" placeholder="Enter year">
    </labeL>

    <button class="first-block__button btn">Solve exercise 1</button>

</div>

</div>

<div class="third-block exercise-block">
    <div class="block-header">

    <div class="block-header">

    </div>

    </div>

    <labeL>
        <input type="number" class="five-block__input" placeholder="Enter numbers">
    </labeL>

    <button class="five-block__button btn">Solve exercise 5</button>
    <p class="result">Result: <span class="five-block__result"></span></p>

<script src="../js/main.js"></script>
